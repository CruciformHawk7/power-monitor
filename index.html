<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="themeCSS" href="css/iThing-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Graph</title>
</head>

<body>

    <!-- Modals et al -->
    <div class="modal-window">
        <div class="modal-close">
            <svg viewBox="0 0 320 512" style="width: 20px; height: 20px">
                <path d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z">
                </path>
            </svg>
        </div>
        <div class="modal-content">
            <div class="modal-form">
                <div class="form-unit">
                    <label for="form-date">Date</label>
                    <input type="date" id="form-date" required>
                </div>
                <div class="form-unit">
                    <label for="form-location">Location</label>
                    <select id="form-location" required>

                    </select>
                </div>
                <div class="form-unit">
                    <label for="form-consumed">Units Consumed</label>
                    <input type="number" id="form-consumed" required min="0">
                </div>
                <div class="form-unit">
                    <label for="form-password">Password</label>
                    <input type="password" id="form-password" required>
                </div>
                <div class="form-unit">
                    <label id="form-errors"></label>
                </div>
                <div class="form-unit form-buttons">
                    <button class="button" id="form-reset">Reset</button>
                    <button class="accent-button" id="form-go">Go</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Area-->
    <header>
        <nav>
            <!-- Heading-->
            <h2>Power Monitor</h2>
            <!-- Add button -->
            <div class="add-button">
                <svg viewBox="0 0 448 512">
                    <g>
                        <path fill="#0078d7aa"
                            d="M176 448a32 32 0 0 0 32 32h32a32 32 0 0 0 32-32V304h-96zm64-416h-32a32 32 0 0 0-32 32v144h96V64a32 32 0 0 0-32-32z">
                        </path>
                        <path fill="#0078d7"
                            d="M448 240v32a32 32 0 0 1-32 32H32a32 32 0 0 1-32-32v-32a32 32 0 0 1 32-32h384a32 32 0 0 1 32 32z">
                        </path>
                    </g>
                </svg>
            </div>
        </nav>
    </header>
    <!--/Navigation Area-->

    <!-- Filters section -->
    <section class="filter-area">
        <!-- Filter text and icon -->
        <div class="filter-head">
            <h1>Filters</h1>
            <div class="expand-area">
                <div class="one"></div>
                <div class="two"></div>
            </div>
        </div>

        <!-- Filter body -->
        <div class="filter-body">
            <div class="grid-container" style="grid-column: span 2;">
                <b>Range</b>
                <div id="slider"></div>
            </div>
            <div class="grid-container" style="grid-column: span 2;">
                <b>Locations:</b>
                <ul class="locations">
                    <li><input type="checkbox" id="all" checked><label for="all">All</label></li>
                    <li><input type="checkbox" id="atm" class="place"><label class="label-place" for="atm">ATM</label></li>
                    <li><input type="checkbox" id="dreamland" class="place"><label class="label-place" for="dreamland">Dreamland</label></li>
                    <li><input type="checkbox" id="ganika" class="place"><label class="label-place" for="ganika">Ganika</label></li>
                    <li><input type="checkbox" id="grace" class="place"><label class="label-place" for="grace">Grace</label></li>
                    <li><input type="checkbox" id="honest" class="place"><label class="label-place" for="honest">Honest</label></li>
                    <li><input type="checkbox" id="jacobz" class="place"><label class="label-place" for="jacobz">Jacobz</label></li>
                    <li><input type="checkbox" id="sabus" class="place"><label class="label-place" for="sabus">Sabu's</label></li>
                    <li><input type="checkbox" id="sports" class="place"><label class="label-place" for="sports">Sports</label></li>
                    <li><input type="checkbox" id="terrys" class="place"><label class="label-place" for="terrys">Terry's</label></li>
                    <li><input type="checkbox" id="xerox" class="place"><label class="label-place" for="xerox">Xerox</label></li>
                </ul>
            </div>
            <div class="grid-container"></div>
            <div class="grid-container buttons">
                <button class="button" id="filter-reset">Reset</button>
                <button class="accent-button" id="filter-go">Go</button>
            </div>
        </div>
    </section>

    <!-- Chart section -->
    <section class="chart ">
        <div class="canvas-placeholder "></div>
        <canvas class="chart-canvas "></canvas>
    </section>

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jQDateRangeSlider-min.js" type="text/javascript"></script>
    <script src="js/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="js/body.js" type="text/javascript"></script>
</body>

</html>
